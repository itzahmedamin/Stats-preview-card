<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800&family=Lexend+Deca:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Stats Preview Card Component</title>
</head>
<body>
    <div class="card">
        <div class="card-container">
            <div class="details">
                <div class="details-container">
                    <h1>Get <span>insights</span> that help your buisiness grow.</h1>
                    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer exprience, and overall efficiency.</p>
                    <div class="insights">
                        <div>
                            <h2>10k+</h2>
                            <p>COMPANIES</p>
                        </div>
                        <div>
                            <h2>314</h2>
                            <p>TEMPLATES</p>
                        </div>
                        <div>
                            <h2>12M+</h2>
                            <p>QUERIES</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="image">
                <picture>
                    <source media="(max-width: 400px)" srcset="Images/image-header-mobile.jpg">
                    <img src="Images/image-header-desktop.jpg" alt="">
                </picture>
            </div>
        </div>
    </div>
</body>
</html>
